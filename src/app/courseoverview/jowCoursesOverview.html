<jow-search-courses></jow-search-courses>

<!--<p>{{$ctrl.courses}}</p>-->

<table>
	<tbody>
	<th>Name</th>
	<th>Stufe</th>
	<th>Beschreibung</th>
	<th>Treffpunkt</th>
	<th>Preis</th>
	<th>Von</th>
	<th>Bis</th>
	<th>Guide</th>
	<tr ng-repeat="course in $ctrl.courses">
		<td>{{ course.name }}</td>
		<td>{{ course.kursStufe }}</td>
		<td>{{ course.beschreibung }}</td>
		<td>{{ course.treffpunkt }}</td>
		<td>{{ course.preisKurs }}</td>
		<td>{{ course.vonDatum }}</td>
		<td>{{ course.bisDatum }}</td>
		<td>{{ course.guide }}</td>
	</tr>
	</tbody>
</table>
